    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form action="" class="p-lg-5 shadow-lg p-3">
          <h3 class="deco-line">選擇方案</h3>
          <div class="row row-cols-1 row-cols-lg-3 g-2 my-3">
            <div class="col">
              <button type="button" class="btn btn-outline-info btn-lg w-100 py-3 text-dark">

            <div class="col">

            </div>
            <div class="col">
              <button type="button" class="btn btn-info btn-lg w-100 py-3 active">
                客製化方案<br class="d-none d-lg-block">

              </button>
            </div>
          </div>

          <h3 class="deco-line">填寫資料</h3>
          <div class="row g-3">
            <div class="col-lg-6">
              <label for="inputEmail4" class="form-label">名字</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-lg-6">
              <label for="inputPassword4" class="form-label">姓氏</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">手機號碼</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="請填寫09開頭手機號碼">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">電子郵件</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-12">
              <label for="inputCity" class="form-label">住址</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-12">
              <label for="inputCity" class="form-label">方便聯繫時間</label>
              <select class="form-select" aria-label="Default select example">
                <option selected value="1">09:00-12:00</option>
                <option value="2">13:00-17:00</option>
                <option value="3">17:00-20:00</option>
              </select>
            </div>

            <div class="col-12">
              <label for="inputState" class="form-label">加購服務</label>
              <div class="col-12">
                <div class="form-check form-check-inline"">
                <input class=" form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    一人+100
                  </label>
                </div>
                <div class="form-check form-check-inline"">
                <input class=" form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    增加背景裝飾+50
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    客製化需求
                  </label>
                </div>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-info w-100 fs-4">選擇方案</button>
            </div>
          </div>
